<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro">
        <img src="user.png" alt="">
        <h1>Cadastre-se:</h1>
        <form action="#"></form>
            <label for="nome">Digite seu nome:</label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            <br>
            <label for="user">Crie um nome de usuário:</label>
            <br>
            <input type="text" id="user" name="user" placeholder="Crie um nome de usuário">
            <br>
            <label for="senha">Crie uma senha:</label>
            <br>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
        <a href="login.html">Login</a>
        <br>
        <button class="bt_entrar" onclick="window.location.href='cardapio.html'">Entrar</button>
    </div>
</body>
</html>
